<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chitkarian Pizza</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul>
                <li class="logo-container">
                    <a><img id="logo" src="logo.png" /></a>
                    <p>Pizza Place</p>
                </li>
            </ul>
            <ul class="info-container">

                <li>
                    <div>
                        <input id="delivery" type="radio" name="method" checked>
                        <label for="delivery">Delivery</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input id="pick-up" type="radio" name="method">
                        <label for="pick-up">Pick Up</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input id="address" type="text">
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="menu-navbar">
        <ul>
            <li>
                <a onclick="getPizza('veg-pizza')">Veg Pizza</a>

            </li>
            <li>
                <a onclick="getPizza('non-veg-pizza')">Non-Veg Pizza</a>
            </li>
            <li>
                <a onclick="getPizza('sides')">Sides</a>
            </li>
            <li>
                <a onclick="getPizza('beverages')">Beverages</a>
            </li>
            <li>
                <a onclick="getPizza('dessert')">Dessert</a>
            </li>
        </ul>
    </nav>
    <main class="main-container">
        <section id="pizza-container" class="pizza-card-container"></section>

        <aside id="cart">
            <div class="empty-cart">
                <p>YOUR CART IS EMPTY</p>
                <p>Pls add some items from the menu.</p>
            </div>

            <!-- <div class="cart"> </div> -->
        </aside>
    </main>
    <script src="script.js"></script>
</body>

</html>
